{% extends 'base.html' %}

{% block title %}Log In{% endblock %}
{% block content %}
    <section class="addr-form">
        <h2>Contact Information Form</h2>
        <form method="post">
            <ul class="addr__list">
                <li class="addr__item">
                    <label class="addr__item--label" for="name">Your name</label>
                    <input name="name" id="name">
                </li>
                <li class="addr__item">
                    <label class="addr__item--label" for="email">Your email address</label>
                    <input type="email" name="email" id="email" size="30">
                </li>
                <li class="addr__item">
                    <label class="addr__item--label" for="phone">Your phone number</label>
                    <input type="tel" name="phone" id="phone">
                </li>
                <li class="addr__item">
                    <label class="addr__item--label" for="homeaddr">Your home address</label>
                    <textarea id="homeaddr" name="homeaddr"
                    rows="3" cols="30"></textarea>
                </li>
                <li class="addr__item">
                    <input type="submit" value="Save Info" class="addr__item--submit">
                </li>
            </ul>
        </form>
    </section>
{% endblock %}
